<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Simple Pong</h1>

    <div class="scoreboard">
      <div class="score player">
        <span id="playerScore">0</span>
        <div class="label">Player</div>
      </div>
      <div class="score computer">
        <span id="computerScore">0</span>
        <div class="label">Computer</div>
      </div>
    </div>

    <canvas id="game" width="800" height="500"></canvas>

    <div class="controls">
      Controls: Move mouse over the canvas to move left paddle. Use Up / Down arrow keys as alternative.
      <button id="restartBtn">Restart</button>
      <button id="pauseBtn">Pause</button>
    </div>

    <p class="footer-note">First to 10 wins. Ball speeds up slightly after paddle hits.</p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
